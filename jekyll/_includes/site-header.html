<header>
  <nav class="navbar">
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          {% for item in site.data.navigation-header%}
          <a
            class="button is-ghost is-medium"
            href="{{ item.url }}"
            rel="noopener noreferrer"
            target="_blank"
            >{{ item.text }}</a
          >
          {% endfor %}
        </div>
      </div>
    </div>
  </nav>
</header>
